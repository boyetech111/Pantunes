<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/styles/signin.css" />
</head>

<body>
    <nav class="nav-bar">
        <a class="nav-link" href="/">
            <h1 class="nav-title">Pantune</h1>
        </a>
    </nav>
    <main class="main-container">
        <div class="container-content">
            <div class="header-title">Sign Up</div>
            <form>
                <div class="form-control">
                    <p class="form-title">Name</p>
                    <input type="email" name="email" id="email" placeholder="Input Name" required />
                </div>
                <div class="form-control">
                    <p class="form-title">Email</p>
                    <input type="email" name="email" id="email" placeholder="Input Email" required />
                </div>
                <div class="form-control">
                    <p class="form-title">Password</p>
                    <input type="password" name="password" id="password" placeholder="Input Password" required />
                </div>
                <div class="form-control">
                    <input type="submit" value="Register" />
                </div>

                <p class="create-link">
                    Already Have an account<a href="sign-in.html" class="a-link">
              Sign In</a
            >
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
